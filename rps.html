<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/rps.css" rel="stylesheet">
        <script src="js/rps.js"></script>
    </head>
    <body style="text-align:center; background-color:#3d85c6">
        <h1>Rock Paper Scissors</h1>
        <h4 style="text-decoration: underline"> Eldan Shacher (************************), Tal Delbari (************************)</h4>
        <h3 style="color:#FF0000" id="redText">GO!</h3>
        <div class="container">
            <div class="row">
                <!--rock-->
                <div class="col-xs-12 col-md-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/DownRedArrow.png" class="img-responsive arrow" id="topRock"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/rock.png" class="img-responsive hand" alt="Rock"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/DownRedArrow.png" class="img-responsive rotate arrow" id="buttomRock"></div>
                        </div>
                    </div>
                </div>
                
                <!--paper--> 
                <div class="col-xs-12 col-md-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/DownRedArrow.png" class="img-responsive arrow" id="topPaper"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/paper.png" class="img-responsive hand" alt="Paper"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/DownRedArrow.png" class="img-responsive rotate arrow" id="buttomPaper"></div>
                        </div>
                    </div>
                </div>
                
                <!--Scissors-->
                <div class="col-xs-12 col-md-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/DownRedArrow.png" class="img-responsive arrow" id="topScissors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/scissors.png" class="img-responsive hand" alt="Scissors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div align="center"><img src="images/DownRedArrow.png" class="img-responsive rotate arrow" id="buttomScissors"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- New Game button-->
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" style="border:solid" onclick="">New Game</button>
                </div>
            </div>
        </div>
        
    
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
    </body>
    
</html>
